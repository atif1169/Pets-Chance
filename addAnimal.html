        <div class="form-group">
          <label for="AnimalName">Animal Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter animal name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="description" placeholder="Description here..." rows="2"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Select Image</label>
            <input type="file" class="form-control-file" id="image">
          </div>
        
        <button type="submit" id="btnSubmit" class="btn btn-outline-info">Submit</button>
      </form>
